<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/style2.css">
   <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Fredoka+One&family=Lilita+One&family=Neonderthaw&family=Space+Mono&family=Supermercado+One&display=swap"
      rel="stylesheet">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   <title>MoodTrack</title>
</head>

<body>
   <div class="container">
      <header>Mood Form Tracker</header>
      <div class="progres-bar">
         <div class="step">
            <p>Mon</p>
            <div class="bullet">
               <span id="senin">1</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>Tue</p>
            <div class="bullet">
               <span id="selasa">2</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>Wed</p>
            <div class="bullet">
               <span id="rabu">3</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>Thu</p>
            <div class="bullet">
               <span id="kamis">4</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>Fri</p>
            <div class="bullet">
               <span id="jumat">5</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>Sat</p>
            <div class="bullet">
               <span id="sabtu">6</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>Sun</p>
            <div class="bullet">
               <span id="minggu">7</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
      </div>
      <div class="form-outer">
         <form action="#">
            <div class="page slidePage">
               <div class="title">Monday:</div>
               <div class="field">
                  <div class="label">Input 1-5</div>
                  <input id="mon" type="number" min="1" max="5" value="">
               </div>
               <div class="field nextBtn">
                  <button>Next</button>
               </div>
            </div>
            <!--  -->
            <div class="page">
               <div class="title">Tuesday:</div>
               <div class="field">
                  <div class="label">Input 1-5</div>
                  <input id="tue" type="number" min="1" max="5" value="">
               </div>
               <div class="field btns">
                  <button class="prev-1 prev">Previous</button>
                  <button class="next-1 next">Next</button>
               </div>
            </div>
            <!--  -->
            <div class="page">
               <div class="title">Wednesday:</div>
               <div class="field">
                  <div class="label">Input 1-5</div>
                  <input id="wed" type="number" min="1" max="5">
               </div>
               <div class="field">
                  <button class="prev-2 prev">Previous</button>
                  <button class="next-2 next">Next</button>
               </div>
            </div>
            <!--  -->
            <div class="page">
               <div class="title">Thursday:</div>
               <div class="field">
                  <div class="label">Input 1-5</div>
                  <input id="thu" type="number" min="1" max="5" value="">
               </div>
               <div class="field">
                  <button class="prev-3 prev">Previous</button>
                  <button class="next-3 next">Next</button>
               </div>
            </div>
            <!--  -->
            <div class="page">
               <div class="title">Friday:</div>
               <div class="field">
                  <div class="label">Input 1-5</div>
                  <input id="fri" type="number" min="1" max="5">
               </div>
               <div class="field">
                  <button class="prev-4 prev">Previous</button>
                  <button class="next-4 next">Next</button>
               </div>
            </div>
            <!--  -->
            <div class="page">
               <div class="title">Saturday:</div>
               <div class="field">
                  <div class="label">Input 1-5</div>
                  <input id="sat" type="number" min="1" max="5" value="">
               </div>
               <div class="field">
                  <button class="prev-5 prev">Previous</button>
                  <button class="next-5 next">Next</button>
               </div>
            </div>
            <!--  -->
            <div class="page">
               <div class="title">Sunday:</div>
               <div class="field">
                  <div class="label">Input 1-5</div>
                  <input id="sun" type="number" min="1" max="5" value="">
               </div>
               <div class="field">
                  <button class="prev-6 prev">Previous</button>
                  <button class="submit next">Submit</button>
               </div>
            </div>



         </form>
      </div>
   </div>
   <script src="flow.js"></script>

</body>

</html>
